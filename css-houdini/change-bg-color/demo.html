<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    CSS.registerProperty({
      name: '--bg-color',
      syntax: '<color>',
      inherits: false,
      initialValue: 'red'
    });
  </script>
  <style>
    .my-div {
      width: 400px;
      height: 300px;
      border: 1px solid red;
      background: var(--bg-color);
      transition: --bg-color linear .3s;
    }
    .my-div:hover {
      --bg-color: yellow;
    }
  </style>
</head>
<body>
  背景色默认是无法动画的，但是通过自定义变量可以实现动画
  <div class="my-div">

  </div>
</body>
</html>
